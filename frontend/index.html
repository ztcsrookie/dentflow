<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>牙医预约 Agent Web</title>
    <style>
      :root {
        --bg: #f7f0e8;
        --panel: #ffffff;
        --accent: #0f5e5e;
        --text: #1a1a1a;
      }
      body {
        margin: 0;
        font-family: "Noto Serif SC", "Songti SC", serif;
        background: radial-gradient(circle at top, #fdf8f3, var(--bg));
        color: var(--text);
      }
      .wrap {
        max-width: 860px;
        margin: 40px auto;
        padding: 0 16px;
      }
      .header {
        margin-bottom: 16px;
      }
      .header h1 {
        font-size: 28px;
        letter-spacing: 1px;
        margin: 0 0 8px;
      }
      .panel {
        background: var(--panel);
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        padding: 16px;
      }
      .messages {
        height: 420px;
        overflow-y: auto;
        padding: 8px;
      }
      .msg {
        margin: 8px 0;
        display: flex;
      }
      .msg.user {
        justify-content: flex-end;
      }
      .bubble {
        max-width: 70%;
        padding: 10px 12px;
        border-radius: 12px;
        line-height: 1.5;
        font-size: 15px;
      }
      .user .bubble {
        background: #e2f1f1;
        color: #0b4f4f;
        border-top-right-radius: 4px;
      }
      .assistant .bubble {
        background: #f2efe9;
        color: #2a2a2a;
        border-top-left-radius: 4px;
      }
      .input-row {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }
      input[type="text"] {
        flex: 1;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #d8d2c9;
        font-size: 15px;
      }
      button {
        padding: 12px 18px;
        border-radius: 10px;
        border: none;
        background: var(--accent);
        color: #fff;
        font-size: 15px;
        cursor: pointer;
      }
      @media (max-width: 600px) {
        .messages {
          height: 360px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <h1>牙医预约 Agent</h1>
        <div>请先提供姓名和生日以便识别病人身份。</div>
      </div>
      <div class="panel">
        <div id="messages" class="messages"></div>
        <div class="input-row">
          <input id="input" type="text" placeholder="请输入消息..." />
          <button id="send">发送</button>
        </div>
      </div>
    </div>

    <script>
      const messagesEl = document.getElementById("messages");
      const inputEl = document.getElementById("input");
      const sendBtn = document.getElementById("send");

      const storageKey = "dentflow_conversation_id";

      function addMessage(role, text) {
        const msg = document.createElement("div");
        msg.className = `msg ${role}`;
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.textContent = text;
        msg.appendChild(bubble);
        messagesEl.appendChild(msg);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      async function sendMessage() {
        const text = inputEl.value.trim();
        if (!text) return;
        addMessage("user", text);
        inputEl.value = "";

        const conversationId = localStorage.getItem(storageKey);
        const payload = { message: text, conversation_id: conversationId };

        const res = await fetch("http://localhost:8000/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        const data = await res.json();
        if (data.conversation_id) {
          localStorage.setItem(storageKey, data.conversation_id);
        }
        addMessage("assistant", data.reply || "服务响应异常，请稍后再试。");
      }

      sendBtn.addEventListener("click", sendMessage);
      inputEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });
    </script>
  </body>
</html>
